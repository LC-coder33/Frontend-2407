    <title>나이 계산</title>
    <style>

    </style>
    <script>
        function bDate(bYear, bMonth, bDay) {
            const today = new Date();
            let tYear = Number(today.getFullYear());

            let tDay = Number(today.getDate());
            let age = 0;
            if (tMonth < bMonth) {
            return age = tYear - bYear - 1;
            }
            else if (tMonth > bMonth) {
            return age = tYear - bYear;
            }
            else if (tDay >= bDay) {
            return age = tYear- bYear;}
            else { 
            return age = tYear - bYear -1;
                }
            }

        function checkbDate () {
    let bYear = Number(document.getElementById('bYear').value);
    let bMonth = Number(document.getElementById('bMonth').value);
    let bDay = Number(document.getElementById('bDay').value);
    const age = bDate(bYear, bMonth, bDay);
    document.getElementById('age').innerHTML = '<strong>' + age + '세' + '</strong>';
    }
</script>
</head>
<body style="margin: 40px;">
