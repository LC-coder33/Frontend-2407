<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        table {border:1px solid black; background-color: beige; border-radius: 5px;}
        * { font-family: 'Noto Sans KR', sans-serif; }
        td, input {padding: 3px;}
        .label { text-align: center;}
        .container { width: 40%; margin: auto; margin-top: 40px;}
        textarea {width: 90%;}
    </style>
</head>
<body>
    <img src="https://picsum.photos/1000/120" alt="배경화면" width="100%">
    <div class="container">
        <h1 class="label" style="background: lightsteelblue; border: solid 1px black;">회원가입</h1>
    <form action="#" method="post">
        <table>
            <tr>
             <td style="width: 40%;" class="label"><label for="uid">사용자 ID(*)</label></td>
             <td style="width: 60%;"> <input type="text" name="UserID" id="uid" size="40"
                placeholder="ID를 입력하세요" autofocus required></td>
            </tr>
            <tr>
                <td class="label"> <label for="pwd">패스워드(*)</label> </td>
                <td> <input type="password" name="pwd" id="pwd" size="40"
                    placeholder="비밀번호를 입력하세요" required></td>
            </tr>
            <tr>
                <td class="label"> <label for="pwd2">패스워드 확인(*)</label></td>
                <td> <input type="password" name="pwd2" id="pwd2" size="40"
                    placeholder="비밀번호를 다시 입력하세요" required></td>
            </tr>
            <tr>
                <td class="label"> <label for="uname">이름(*)</label></td>
                <td> <input type="text" name="uname" id="uname" size="40"
                    placeholder="이름을 입력하세요" required></td>
            </tr>
            <tr>
                <td class="label"><label for="gender">성별(*)</label></td>
                <td class="label">
                    <label for="male">남</label>
                    <input type="radio" name="gender" id="male" value="male" checked>
                    <label for="female" style="margin-left: 100px;">여</label>
                    <input type="radio" name="gender" id="female" value="female">
                </td>
            </tr>
            <tr>
                <td class="label"><label for="email">이메일(*)</label></td>
                <td><input type="email" name="email" id="email" size="40"
                    placeholder="이메일을 입력하세요" required></td>
            </tr>
            <tr>
                <td class="label"><label for="tel">전화번호</label></td>
                <td><input type="tel" name="tel" id="tel" size="40"
                    placeholder="전화번호를 입력하세요"></td>
            </tr>
            <tr>
                <td class="label"><label for="intro">자기소개</label></td>
                <td>
                    <textarea name="intro" id="intro" rows="10" 
                    style="border: 2px solid darkgray; border-radius: 7px; 
                    background-color: lightgray;" placeholder="500자 이내로 쓰세요"
                    maxlength="500"></textarea>
                </td>
            </tr>
            <tr>
                <td class="label" colspan="2">
                    <input type="submit" value="제출">
                    <input type="reset" value="취소">
                </td>
            </tr>
</table>
</form>
<p style="text-align: right;">* 는 필수 항목입니다.</p>
</div>

</body>
</html>
