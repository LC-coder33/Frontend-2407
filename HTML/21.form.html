<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력 Form</title>
    <style>
        label, input, select {padding: 5px;}
    </style>
</head>
<body style="margin: 40px">
    <form action="#" method="get">                         <!--Get은 주소창에 정보가 다 나옴. Post는 정보 숨김-->
        <label for="uname">User name</label><br>
        <input type="text" name="uname" id="uname" placeholder="이름을 입력하세요" required ><br><br>
        <label for="pwd">패스워드</label><br>
        <input type="password" id="pwd" autofocus><br><br>
        <label for="tel">전화번호</label><br>
        <input type="tel" id="tel" value="010-0000-0000"><br><br>
        <label for="email">이메일</label><br>
        <input type="email" id="email"><br><br>
        <label for="age">나이</label><br>
        <input type="number" name="age" id="age" min="0" max="200" required><br><br>

        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS" checked>
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" checked>
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" checked>
        <label for="vehicle3"> I have a boat</label><br><br>

        <label for="fruits">좋아하는 과일</label><br>
        <select name="fruit" id="fruit">
        <option value="apple">사과</option>
        <option value="Watermelon">수박</option>
        <option value="Strawberry">딸기</option>
    </select><br><br>

    <label for="Intro">자기 소개</label><br>
    <textarea name="Intro" id="Intro" rows="10" cols="60"></textarea><br><br>
    
        <input type="submit" value="제출">
        <input type="reset" value="입력한 데이터 없애기">
    </form>
    
</body>
</html>
