<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Navbar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/7c8cf3092b.js" crossorigin="anonymous"></script>

  <style>
    * { font-family: 'Noto Sans KR', sans-serif; }
    a {text-decoration: none;}
    th { text-align:center; width:14.28%; }
    td { height: 120px; }
  </style>

</head>
<body style="height: 2000px;">
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <a class="navbar-brand mx-5" href="https://www.naver.com">
          <img src="./img/logo.png" alt="Logo" style="height: 36px;">
        </a>
        <li class="nav-item ms-3">
          <a class="nav-link" href="#"><i class="fa-solid fa-table-list"></i> 게시판</a>
        </li>
        <li class="nav-item ms-3">
          <a class="nav-link" href="#"><i class="fa-solid fa-user"></i> 사용자</a>
        </li>
        <li class="nav-item dropdown ms-3">
          <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown">
            <i class="fa-solid fa-brain"></i> 인공지능
          </a>
          <ul class="dropdown-menu">
            <li> <a class="dropdown-item" href="#"> Link</a></li>
            <li> <a class="dropdown-item" href="#"> Another link</a></li>
            <li> <hr class="dropdown-divider" href="#"></hr></li>
            <li> <a class="dropdown-item" href="#"> A third link</a></li>
          </ul>
        </li>
        <li class="nav-item ms-3">
          <a class="nav-link disabled" href="#"><i class="fa-solid fa-user-tie"></i>관리자</a>
        </li>
        <li class="nav-item ms-3">
          <a class="nav-link" href="https://www.naver.com">
            <i class="fa-solid fa-right-from-bracket"></i>Logout</a>
        </li>
      </ul>
      <span class="navbar-text me-5">홍길동님 환영합니다.</span>
    </div>
  </nav>

  <div class="container" style="margin-top: 80px;">
    <div class="row" style="height: 1500px;">
      <div class="col-3" style="font-size: 0.9rem;">
        <!--원형의 프로필 사진-->
        <img src="./img/img_avatar1.png" alt="프로필" 
        class="rounded-circle" style="width: 80%;"> 
        <div class="mt-2">
          <span>오늘의 상태 메세지를 이 자리에 적습니다.</span>
          <a href="https://www.google.com"><span class="badge rounded-pill bg-secondary">수정</span></a>
        </div>
        <div class="mt-5">
          <i class="fa-solid fa-envelope"></i> onevision93@naver.com<br>
          <i class="fa-brands fa-github"></i>
          <a href="https://github.com/LC-coder33" target="_blank" style="color: inherit;">Chan Lee</a><br>
          <i class="fa-brands fa-instagram"></i>
          <a href="https://www.instagram.com/" target="_blank" style="color: inherit;">Instagram</a><br>
          <i class="fa-solid fa-location-dot"></i> 용인시 기흥구
            <a href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query=%EB%82%A0%EC%94%A8">
              <span class="badge bg-secondary">날씨</span></a><br>
          <button type="button" class="btn btn-sm btn-outline-primary mt-2">Edit Profile</button>
        </div>
      </div>

      <!--Main 영역: 페이지마다 이 부분만 채워줌-->
      <div class="col-9">
        <h3><strong>메뉴명</strong></h3>
        <hr>
        <p>메인 영역</p>
      </div>
    </div>
  </div>

  <nav class="navbar navbar-expand-sm bg-light fixed-bottom">
    <div class="container-fluid justify-content-center">
      <span class="navbar-text">
        Copyright &copy; 2021-2024 CK World Corp. All rights reserved.
      </span>
    </div>
  </nav>


</body>
</html>
