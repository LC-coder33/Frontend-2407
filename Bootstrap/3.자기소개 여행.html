<!DOCTYPE html>
<html lang="en">
<head>
    <title>travel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/3789e6110d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">

    <style>
        *{font-family: 'Gothic A1';}
    </style>

</head>

<body>
    <div style="background-color: white;">
    <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
        <div class="container-fluid d-flex justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item ms-5">
                    <a class="nav-link" href="#"><i class="fa-solid fa-house"></i> 집</a>
                </li>
                <li class="nav-item dropdown ms-5">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <i class="fa-solid fa-plane"></i> <span style="color: black;"> 여행</span>
                    </a>
                        <ul class="dropdown-menu" style="text-align: center;">
                            <li><strong>가본 곳</strong></li>
                            <li> <a class="dropdown-item" href="#"> 독일</a></li>
                            <li> <a class="dropdown-item" href="#"> 미국</a></li>
                            <li> <hr class="dropdown-divider" href="#"></hr></li>
                            <li> <strong>가보고 싶은 곳</strong></li>
                            <li> <a class="dropdown-item" href="#"> 스위스</a></li>
                            <li> <a class="dropdown-item" href="#"> 중국</a></li>
                        </ul>
                </li>
                <li class="nav-item ms-5">
                    <a class="nav-link" href="#"><i class="fa-solid fa-bowl-food"></i> 음식</a></li>
                <li class="nav-item ms-5">
                    <a class="nav-link" href="#"><i class="fa-solid fa-person-running"></i> 취미</a></li>
            </ul>
        </div>
    </nav>

    <h1 style="text-align: center; color: black; margin-top: 60px;">여행</h1>
    
    <div class="container mt-5">
        <div id="travel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#travel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#travel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#travel" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#travel" data-bs-slide-to="3"></button>
            </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/germany.jpg" alt="regensburg" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>독일, 레긴스부르크</h3>
                    <p>2006년 월드컵을 보면서 정말 즐거운 시간을 보냈다</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/centralpark.jpg" alt="new york" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>뉴욕, 미국</h3>
                    <p>가장 화려한 도시 속에 조용한 센트럴 파크가 매우 인상깊다</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/swiss.webp" alt="swiss" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>스위스</h3>
                    <p>자연 광경을 좋아해서 그런지 꼭 가보고 싶은 곳</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./img/zhang.webp" alt="swiss" class="d-block w-100">
                <div class="carousel-caption">
                    <h3>중국</h3>
                    <p>한 나라 안에 가장 많은 여행지가 있다고 할 정도로 볼거리가 많다</p>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>


</html>
