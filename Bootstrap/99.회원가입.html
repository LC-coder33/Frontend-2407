<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7c8cf3092b.js" crossorigin="anonymous"></script>
    <title>회원가입</title>
    <style>
        td, input { padding: 3px; }
        .label { text-align: center; }
        .container { width: 40%; margin: auto; margin-top: 40px; }
    </style>
</head>
<body>
<div class="container-fluid p-5 bg-success text-white text-center">
    <h1 class="label">회원가입</h1>
    </div>

<div class="container">
    <div class="col">
        <form action="#" method="get">
            <table class="table table-borderless">
                <tr>
                    <td><label for="uid" class="col-form-label">사용자 ID(*)</label></td>
                    <td><input type="text" class="form-control" 
                        name="uid" id="uid" placeholder="아이디를 입력하시오" required></td>
                </tr>
                <tr>
                    <td><label for="pwd" class="col-form-label">비밀번호(*)</label></td>
                    <td><input type="password" class="form-control"
                        name="pwd" id="pwd" placeholder="비밀번호를 입력하시오" required></td>
                </tr>
                <tr>
                    <td><label for="pwd2" class="col-form-label">비밀번호 확인(*)</label></td>
                    <td><input type="password" class="form-control"
                        name="pwd2" id="pwd2" placeholder="비밀번호를 다시 입력하시오" required></td>
                </tr>
                <tr>
                    <td><label for="yirum" class="col-form-label">이름(*)</label></td>
                    <td><input type="text" class="form-control"
                        name="yirum" id="yirum" placeholder="이름을 입력하시오" required></td>
                </tr>
                <tr>
                    <td><label for="gender" class="col-form-label">성별(*)</label></td>
                    <td><input type="radio" class="form-check-input" name="gender" id="male" value="male" checked>
                        <label class="form-check-label" for="male">남</label>
                    <input type="radio" class="form-check-input me-5" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">여</label></td>
                </tr>
                <tr>
                    <td><label for="email" class="col-form-label">이메일(*)</label></td>
                    <td><input type="text" class="form-control" name="email" id="email"
                        placeholder="이메일을 입력하시오" required></td>
                </tr>
                <tr>
                    <td><label for="phone" class="col-form-label">전화번호</label></td>
                    <td><input type="text" class="form-control" name="phone" id="phone"></td>
                </tr>
                <tr>
                    <td><label for="comment" class="col-form-label">자기소개</label></td>
                    <td><textarea rows="10" class="form-control" name="comment" id="comment"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input style="margin-left: 160px;" type="submit" value=" 제출 ">
                        <input style="margin-left: 20px;" type="reset" value=" 취소 ">
                    </td>
                </tr>
            </table>
        </form>
        <p style="text-align: right;">* 는 필수 항목입니다.</p>
    </div>
</div>

</body>
</html>
