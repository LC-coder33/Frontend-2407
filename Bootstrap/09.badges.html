<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Badges</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Badges</h1>
</div>

<div class="container mt-5">
  <h2>Contextual badges</h2>
  <span class="badge bg-primary">Primary</span>
  <span class="badge bg-secondary">Secondary</span>
  <span class="badge bg-success">Success</span>
  <span class="badge bg-danger">Danger</span>
  <span class="badge bg-warning">Warning</span>
  <span class="badge bg-info">Info</span>
  <span class="badge bg-light" style="color: black;">Light</span>
  <a href="https:/www.w3schools.com"><span class="badge bg-dark">Dark</span></a>
  <button type="button" class="btn btn-primary btn-sm">Small</button>
  <button type="button" class="btn btn-primary">Default</button>

  <h2>Pill badges</h2>
  <span class="badge rounded-pill bg-primary">1</span>
  <span class="badge rounded-pill bg-secondary">2</span>
  <span class="badge rounded-pill bg-success">3</span>
  <span class="badge rounded-pill bg-danger">4</span>
  <span class="badge rounded-pill bg-warning">5</span>
  <span class="badge rounded-pill bg-info">6</span>
  <span class="badge rounded-pill bg-light" style="color: black;">256</span>
  <span class="badge rounded-pill bg-dark">1028</span>

  <h2 class="mt-5">Badges inside an Element</h2>
  <button type="button" class="btn btn-primary">
    Messages <span class="badge rounded-pill bg-danger">4</span>
  </button>
  <button class="btn btn-primary">
    <img src="./img/please-wait.gif" alt="" style="width: 20%;">
  </button>
</div>

</div>
</body>
</html>
