<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/7c8cf3092b.js" crossorigin="anonymous"></script>
    <title>기술명 입력</title>
</head>
<body>
  <button class="btn btn-primary" style="margin: 100px;" data-bs-toggle="modal" data-bs-target="#schedule1">스케쥴</button>
      <div class="modal" id="schedule1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
        <h1 class="modal=title">스케줄</h1>
      </div>
      <div class="modal-body">
        <label for="title" class="form-label">일정명</label>
              <input type="text" class="form-control" name="title" id="title" value="가족여행" required>
                <label for="place" class="form-label">장소</label>
                <input type="text" class="form-control" name="place" id="place" value="캐나다" required>            
            <div class="row">
              <div class="col-8">
                <div class="my-2">
                <label for="startdate" class="form-label">시작일</label>
                <input type="date" class="form-control" name="startdate" id="startdate" value="2024-07-15" required>
              </div>
              </div>
              <div class="col-4">
                <div class="my-2">
                  <label for="starttime" class="form-label">시작시간</label>
                  <input type="time" class="form-control" name="starttime" id="starttime" value="13:30" required>
              </div>
              </div>
            <div class="row">
            </div>
            <div class="col-8">
              <div class="my-2">
              <label for="enddate" class="form-label">종료일</label>
              <input type="date" class="form-control" name="enddate" id="enddate" value="2024-07-30">
            </div>
            </div>
            <div class="col-4">
              <div class="my-2">
                <label for="endtime" class="form-label">종료시간</label>
                <input type="time" class="form-control" name="endtime" id="endtime" value="18:00">
                </div>
                </div>
                  <div class="my-2">
                    <label for="memo" class="form-label">메모</label>
                    <input type="text" class="form-control" name="memo" id="memo" 
                    value="첫째는 일정 상 28일에 한국에 복귀해야함" style="width: 100%;">
                  </div>
                </div>
            </form>
          </div>
              <div class="modal-footer">
              </div>
            </div>
</body>
</html>
