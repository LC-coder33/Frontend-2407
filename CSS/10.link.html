<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        /* unvisited link */
        a:link {color: red;}

        /* visited link */
        a:visited {color: green;}

        /* mouse over link */
        a:hover {color: hotpink;}

        /* selected link */
        a:active {color: blue;}
    </style>

</head>
<body style="margin: 40px;">
    <h2>Link style</h2>
    <a href="https://www.naver.com">Link Style</a>

</body>
</html>
