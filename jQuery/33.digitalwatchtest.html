<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계 시험</title>
    <style>
        img { width: 60px; }
    </style>
    <script>
        const week = ['일','월','화','수','목','금','토']

        function twoDigit(num) {
            return num < 10 ? '0' + num : String(num); 
        }
        function myDate(now) {
            return `${now.getFullYear()}-${twoDigit(now.getMonth() + 1)}-${twoDigit(now.getDate())} (${week[now.getDay()]})`
        }        
        function myTime(now) {
            return `${twoDigit(now.getHours())}:${twoDigit(now.getMinutes())}:${twoDigit(now.getSeconds())}`;
        }

        window.onload = () => {
            setInterval(() => {
                let now = new Date();
                let dateStr = myDate(now);
                document.getElementById('y1').src = `./img/${dateStr[0]}.svg`;
                document.getElementById('y2').src = `./img/${dateStr[1]}.svg`;
                document.getElementById('y3').src = `./img/${dateStr[2]}.svg`;
                document.getElementById('y4').src = `./img/${dateStr[3]}.svg`;
                document.getElementById('month1').src = `./img/${dateStr[5]}.svg`;
                document.getElementById('month2').src = `./img/${dateStr[6]}.svg`;
                document.getElementById('day1').src = `./img/${dateStr[8]}.svg`;
                document.getElementById('day2').src = `./img/${dateStr[9]}.svg`;
                document.getElementById('weekday').innerHTML = `&#40;${week[now.getDay()]}&#41;`;

                let timeStr = myTime(now);
                document.getElementById('h1').src = `./img/${timeStr[0]}.svg`
                document.getElementById('h2').src = `./img/${timeStr[1]}.svg`
                document.getElementById('m1').src = `./img/${timeStr[3]}.svg`
                document.getElementById('m2').src = `./img/${timeStr[4]}.svg`
                document.getElementById('s1').src = `./img/${timeStr[6]}.svg`
                document.getElementById('s2').src = `./img/${timeStr[7]}.svg`
                }, 1000)
        }
    </script>
</head>
<body style="margin: 40px; text-align: center; height: 30%;">
    <h1 id="date"></h1>
    <img id="y1">
    <img id="y2">
    <img id="y3">
    <img id="y4">
    <img src="./img/emdash.webp">
    <img id="month1">
    <img id="month2">
    <img src="./img/emdash.webp">
    <img id="day1">
    <img id="day2">
    <span id="weekday" style="font-size: 60px;"></span>
    <img src="./" alt="">
    <hr>
    <h1 id="time"></h1>
    <img id="h1">
    <img id="h2">
    <img src="./img/Colon.jpg">
    <img id="m1">
    <img id="m2">
    <img src="./img/Colon.jpg">
    <img id="s1">
    <img id="s2">
</body>
</html>
